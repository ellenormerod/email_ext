<!doctype html>
<html>

<head>
  <title>Email Extension</title>
  <style type="text/css">
    body {
      margin: 10px;
      white-space: nowrap;
    }

    h1 {
      font-size: 15px;
    }

    #container {
      align-items: center;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
  <h1>Email this Url with a Message</h1>
  <div id="container">
    <form id="email_line">
      <input id="email_input" type="text" name="email" value="Enter an email" /><br>
      <input id="name_input" type="text" name="name" value="Name of recipient" /><br>      
      <input id="message_input" type="text" name="message" value="Send a message" /><br><br>
      <input type="button" id="submit_btn" value="submit email" />
    </form>
  </div>
  <script src="background.js"></script>

</body>

</html>
